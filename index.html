<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measure</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: black;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #canvas {
        flex: 1 0 auto;
      }
      #footer {
        flex-shrink: 0;
        border: 0.1rem solid;
        color: white;
        display: flex;
        flex-wrap: wrap;
      }
      button {
        margin: 0.3rem;
        flex-grow: 1;
        min-height: 3rem;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <footer id="footer">
      <button id="startbtn">Set Start Position</button>
    </footer>
  </body>

  <script>
    const cosineDistanceBetweenPoints = (lat1, lon1, lat2, lon2) => {
      const R = 6371e3
      const p1 = (lat1 * Math.PI) / 180
      const p2 = (lat2 * Math.PI) / 180
      const deltaP = p2 - p1
      const deltaLon = lon2 - lon1
      const deltaLambda = (deltaLon * Math.PI) / 180
      const a =
        Math.sin(deltaP / 2) * Math.sin(deltaP / 2) +
        Math.cos(p1) * Math.cos(p2) * Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2)
      const d = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)) * R
      return d
    }
    let start = null
    let current = null

    const draw = () => {
      const canvas = document.getElementById("canvas")
      const footer = document.getElementById("footer")
      const W = window.innerWidth
      const H = window.innerHeight - footer.offsetHeight
      canvas.width = W
      canvas.height = H
      const ctx = canvas.getContext("2d")

      let text
      if (start === null) {
        text = "Click the button!"
      } else {
        const distance = cosineDistanceBetweenPoints(
          start.coords.latitude,
          start.coords.longitude,
          current.coords.latitude,
          current.coords.longitude,
        )
        text = `${distance}m`
      }
      ctx.font = "3rem serif"
      ctx.fillStyle = "red"
      ctx.textAlign = "center"
      ctx.textBaseline = "middle"
      ctx.fillText(text, W / 2, H / 2)
    }

    navigator.geolocation.watchPosition((position) => {
      current = position
      draw()
    })
    const setStart = () => {
      start = current
      draw()
    }
    window.addEventListener("resize", draw)
    document.getElementById("startbtn").addEventListener("click", setStart)
    window.addEventListener("load", draw)
  </script>
</html>
